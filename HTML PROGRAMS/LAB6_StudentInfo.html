<html>
<head>
	<title>student Information</title>
           <script>
            function calculateResults(){
              	var marks=document.getElementByClassName('marks');
                var total=0;
                for(var i=0; i< marks.length;i++){
                     total +=parseInt(marks[i].value,10);
               }
                var average =total/marks.length;
                var result=average >=40 ? 'Pass' :'Fail';
                var grade =' ';
                 if(average >=80){
                    grade='A';
                }else if(average >= 60){
                     grade='B';
                }else if(average >=40){
                     grade='C';
                }else{
                     grade='F';
                }
                 document.getElementById('total').innerHTML=:'total: ' + total;
                 document.getElementById('average').innerHTML=:'average:' + average.tofixed(2);
                 document.getElementById('result').innerHTML=:'result:' + result;
                 document.getElementById('grade').innerHTML=:'total:' + grade;
              }
</script>
</head>
<body>
      <h2>Student Informantion</h2>
       <form>
              Name:<input type="text" id="name"><br><br>
             Marks 1:<input type="number" class="marks"><br><br>
             Marks 2:<input type="number" class="marks"><br><br>
             Marks 3:<input type="number" class="marks"><br><br>
              <button  onclick="calculateResults()">Calculate</button>
       </form>
<p id="total">jhj</p>
<p id="average"></p>
<p id='result'></p>
<p id='grade'></p>
</body>
</html>
