<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Payroll Calculation</title>
    <script>
        function calculatePay() {
            const basicPay = parseFloat(document.getElementById('basicPay').value);

            if (isNaN(basicPay) || basicPay <= 0) {
                alert("Please enter a valid Basic Pay amount.");
                return;
            }

            // Percentage constants
            const DA_PERCENT = 20;   
            const HRA_PERCENT = 15;  
            const PF_PERCENT = 8;    
            const TAX_PERCENT = 10;  

            // Allowance calculations
            const DA = basicPay * (DA_PERCENT / 100);
            const HRA = basicPay * (HRA_PERCENT / 100);
            const PF = basicPay * (PF_PERCENT / 100);

            const grossPay = basicPay + DA + HRA;
            const TAX = grossPay * (TAX_PERCENT / 100);
            const deductions = PF + TAX;
            const netPay = grossPay - deductions;

            // Display results
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <strong>Basic Pay:</strong>  ₹${basicPay.toFixed(2)}<br>
                <strong>DA (20%):</strong>  ₹${DA.toFixed(2)}<br>
                <strong>HRA (15%):</strong>  ₹${HRA.toFixed(2)}<br>
                <strong>PF (8%):</strong>   ₹${PF.toFixed(2)}<br>
                <strong>Gross Pay:</strong>  ₹${grossPay.toFixed(2)}<br>
                <strong>Tax (10%):</strong>  ₹${TAX.toFixed(2)}<br>
                <strong>Deductions:</strong>  ₹${deductions.toFixed(2)}<br>
                <strong>Net Pay:</strong>  ₹${netPay.toFixed(2)}
            `;
        }
    </script>
</head>
<body>
    <h1>Employee Information Form</h1>
    <form id="employeeForm">
        <label for="basicPay">Basic Pay: </label>
        <input type="number" id="basicPay" name="basicPay"><br><br>
        <input type="button" value="Calculate" onclick="calculatePay()">
    </form>
    <hr>
    <p><strong>Payroll Details</strong></p>
    <div id="result"></div>
</body>
</html>
